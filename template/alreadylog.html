{{define "/alreadylog"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/css/image/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null; };
  </script>
</head>
<body>

  <!-- Animated bubbles -->
  <div class="bubble" style="width: 40px; height: 40px; left: 20%; animation-duration: 10s;"></div>
  <div class="bubble" style="width: 60px; height: 60px; left: 50%; animation-duration: 12s; border-radius: 30% 70% 70% 30%;"></div>
  <div class="bubble" style="width: 25px; height: 25px; left: 80%; animation-duration: 9s;"></div>
  <div class="bubble" style="width: 50px; height: 50px; left: 10%; animation-duration: 14s; border-radius: 60% 40% 30% 70%;"></div>
  <div class="bubble" style="width: 30px; height: 30px; left: 70%; animation-duration: 11s;"></div>

  <!-- Login form -->
  <div class="login-box">
    <div class="error-message">
      ⚠️ An account is already logged in. Please use a different account.
    </div>
    <lord-icon
      src="https://cdn.lordicon.com/wsaaegar.json"
      trigger="hover"
      stroke="bold"
      colors="primary:#000b58,secondary:#000b58"
      style="width:80px;height:80px">
    </lord-icon>
    <img src="/css/image/logo.png" alt="Logo" class="logo">
    <form action="/loginprocess" method="POST" class="login-form">      
      <!-- Username with icon -->
      <div class="input-container">
        <i class="fas fa-user icon"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      
      <!-- Password with eye toggle -->
      <div class="input-container">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="/js/login.js"> </script>
</body>
</html>
{{end}}
