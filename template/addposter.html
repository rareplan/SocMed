{{define "/addposter"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/css/image/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/css/addposter.css">
  <title>Add Poster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null; };
</script>
<body class="animated-bg min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">New Poster</h2>
    <form action="/insertposter" method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700" for="posterId">Poster ID</label>
        <input 
          type="text" 
          id="posterId" 
          name="id" 
          placeholder="Enter Poster ID" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700" for="posterLink">Poster Link</label>
        <input 
          type="url" 
          id="posterLink" 
          name="link_poster" 
          placeholder="https://yourposterlink.com" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition duration-300">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
{{end}}
