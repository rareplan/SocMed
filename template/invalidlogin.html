{{define "/invalidlogin"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/css/image/icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ivalid Login</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <script type="text/javascript">
    function preventBack() { window.history.forward(); }
    setTimeout("preventBack()", 0);
    window.onunload = function () { null; };
  </script>
</head>
<body>

  <!-- Animated bubbles -->
  <div class="bubble" style="width: 40px; height: 40px; left: 20%; animation-duration: 10s;"></div>
  <div class="bubble" style="width: 60px; height: 60px; left: 50%; animation-duration: 12s; border-radius: 30% 70% 70% 30%;"></div>
  <div class="bubble" style="width: 25px; height: 25px; left: 80%; animation-duration: 9s;"></div>
  <div class="bubble" style="width: 50px; height: 50px; left: 10%; animation-duration: 14s; border-radius: 60% 40% 30% 70%;"></div>
  <div class="bubble" style="width: 30px; height: 30px; left: 70%; animation-duration: 11s;"></div>

  <!-- Login form -->
  <div class="login-box">
    <img src="/css/image/logo.png" alt="Logo" class="logo">

    <!-- Error message -->
    <div class="error-message">
      ⚠️ Incorrect username or password please try again.
    </div>
    <form action="/loginprocess" method="POST" class="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
{{end}}
